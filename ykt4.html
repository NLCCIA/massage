<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>
<body>
    <h1> ようこそｙｋｔ４ </h1>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <div id="comments"></div>
    <script>
    d3.csv("https://docs.google.com/spreadsheets/d/1lq4zbQaxSPEaywdGdYc2P9TJwZwpAsUbGOGZ_qbC1Qg/export?format=csv&range=A3:D", function(error, data){
        var text = "";
        for(var i=0; i<data.length; i++){
            text += i+1 + " 名前: <a href=\"mailto:" + data[i].Mail + "\">" + data[i].Name + "</a> " + data[i].Timestamp + "<pre>" + data[i].Comments + "</pre>";
        }
        d3.select("#comments").html(text);
    });
    </script>

</body>
